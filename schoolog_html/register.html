
<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <title>MyApp</title>

        <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">

        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    </head>
    <body id="login-page">
        <form id="sign-up" action="sign-up.php" method="post" enctype="multipart/form-data">

            <img src="images/full_logo%20(1).png" alt="schoolog" class="site-logo">

             <div class="input-pair">
                <label class="fa fa-user" for="input-name"></label>
                <input type="name" id="input-name" name="fname" placeholder="name">
            </div>

            <div class="input-pair">
                <label class="fa fa-user" for="input-surname"></label>
                <input type="surname" id="input-surname" name="lname" placeholder="surname">
            </div>

            <div class="input-pair">
                <label class="fa fa-envelope" for="input-email"></label>
                <input type="email" id="input-email" name="email" placeholder="me@example.com">
            </div>

            <div class="input-pair">
                <label class="fa fa-key" for="input-password"></label>
                <input type="password" id="input-password" name="password" placeholder="password">
            </div>

            <div class="input-pair" class="input-pair1">
                <label class="fa fa-user-circle-o" for="input-image"></label>
                <input type="file" name="image" id="input-image">
            </div>


            <div class="flex-box">
                <div class="flex-space"></div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
